<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home Page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: rgb(230, 239, 245);
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .page-title {
      color: rgb(44, 44, 90);
      font-weight: 700;
    }

    .status {
      color: rgb(51, 51, 83);
      font-weight: 700;
    }

    .negative {
      color: red;
      font-weight: 900;
    }

    .positive{
      color: green;
      font-weight: 900;
    }

    .form-group {
      text-align: left;
    }

    #review {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1 class="page-title">
    <i class=""></i> Review Classification
  </h1>

  <p class="status">
    {% if res == 'positive' %}
    Status : <span class="positive">Positive</span>
    {% elif res == 'negative' %}
    Status : <span class="negative">Negative</span>
    {% endif %}
  </p>

  <h1>Enter Your Review </h1>
  <form action="/examflask/predict" method="POST">
    <div class="form-group">
      <label for="review" class="form"></label>
      <textarea id="review" name="review" required
        placeholder="{{data if data else 'enter your review'}}"></textarea>
      <br><br>
    </div>

    <input class="btn btn-submit" type="submit" value="Predict">
    <input class="btn btn-cancel" type="button" value="Cancel" onclick="window.history.back();">

  </form>
</body>

</html>
